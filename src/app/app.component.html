<div class="container">
    <!-- HEADER -->
    <header>
        <!-- LOGO -->
        <div class="logo">
            <h1>
                <a routerLink="/">Dotify</a>
            </h1>
        </div>

        <!-- CREATE NEW PLAYLIST -->
        <div *ngIf="loggedInUser">
            <button (click)="ShowModal('app-create-playlist')">Create playlist</button>
        </div>

        <!-- LOGIN -->
        <div class="login" *ngIf="loggedInUser">
            <p>Hello, {{loggedInUser.name}}</p>
            <button (click)="Logout()">LOGOUT</button>

        </div>
        <div class="login" *ngIf="!loggedInUser">
            <button (click)="ShowModal('app-login')">LOGIN</button>

            <!-- SIGNUP -->
            <div class="signup">
                <button (click)="ShowModal('app-signup')">SIGNUP</button>
            </div>
        </div>
    </header>

    <!-- NAV BAR -->
    <div class="nav-container">
        <app-navbar></app-navbar>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <!-- PLAYBACK BAR -->
    <div class="mp3-player-container">
        <app-mp3-player></app-mp3-player>
    </div>

    <div class="modal-overlay" *ngIf="modal" (click)="HideModal($event);">
        <div class="modal-container" [ngSwitch]="modal">
            <app-create-playlist *ngSwitchCase="'app-create-playlist'" (onCloseModal)="HideModal($event)"></app-create-playlist>
            <app-add-to-playlist [song]="modalParams" *ngSwitchCase="'app-add-to-playlist'" (onCloseModal)="HideModal($event)"></app-add-to-playlist>
            <app-login *ngSwitchCase="'app-login'"></app-login>
            <app-signup *ngSwitchCase="'app-signup'"></app-signup>
        </div>
    </div>
</div>
